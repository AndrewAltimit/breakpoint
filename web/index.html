<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakpoint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="game-canvas"></canvas>

    <div id="ui-root">
        <!-- Lobby Screen -->
        <div id="lobby-screen" class="screen">
            <div class="lobby-container">
                <h1 class="logo">BREAKPOINT</h1>
                <p class="subtitle">Browser-based multiplayer gaming</p>

                <div class="lobby-section">
                    <label for="player-name">Your Name</label>
                    <input type="text" id="player-name" maxlength="20" placeholder="Player123" autocomplete="off">
                </div>

                <div class="lobby-section">
                    <label>Select Game</label>
                    <div class="game-selector">
                        <button class="game-btn selected" data-game="mini-golf">Mini Golf</button>
                        <button class="game-btn" data-game="platform-racer">Platform Racer</button>
                        <button class="game-btn" data-game="laser-tag">Laser Tag</button>
                        <button class="game-btn" data-game="tron">Tron</button>
                    </div>
                </div>

                <div class="lobby-actions">
                    <button id="btn-create" class="btn btn-primary">Create Room</button>
                    <div class="join-row">
                        <input type="text" id="join-code" maxlength="9" placeholder="ABCD-1234" autocomplete="off">
                        <button id="btn-join" class="btn btn-secondary">Join</button>
                    </div>
                </div>

                <div id="lobby-status" class="status-msg"></div>
                <div id="lobby-error" class="error-msg"></div>

                <div id="room-info" class="room-info hidden">
                    <div class="room-code-display">
                        <span>Room Code:</span>
                        <strong id="room-code-value"></strong>
                    </div>
                    <div id="player-list" class="player-list"></div>
                    <button id="btn-start" class="btn btn-primary btn-start hidden">Start Game</button>
                </div>
            </div>
        </div>

        <!-- Game HUD -->
        <div id="game-hud" class="screen hidden">
            <div class="hud-top">
                <span id="hud-game-name" class="hud-label"></span>
                <span id="hud-round" class="hud-label"></span>
            </div>
            <div class="hud-bottom">
                <span class="hud-hint" id="hud-controls"></span>
            </div>
            <!-- Tron-specific HUD overlay -->
            <div id="tron-hud-container"></div>
            <canvas id="tron-minimap" width="200" height="200"></canvas>
            <div id="tron-gauges" class="tron-gauges hidden">
                <div class="tron-gauge">
                    <span class="tron-gauge-label">SPD</span>
                    <div class="tron-gauge-bar"><div id="tron-speed-fill" class="tron-gauge-fill speed-fill"></div></div>
                </div>
                <div class="tron-gauge">
                    <span class="tron-gauge-label">RBR</span>
                    <div class="tron-gauge-bar"><div id="tron-rubber-fill" class="tron-gauge-fill rubber-fill"></div></div>
                </div>
                <div class="tron-gauge">
                    <span class="tron-gauge-label">BRK</span>
                    <div class="tron-gauge-bar"><div id="tron-brake-fill" class="tron-gauge-fill brake-fill"></div></div>
                </div>
            </div>
        </div>

        <!-- Between Rounds -->
        <div id="between-rounds" class="screen hidden">
            <div class="modal">
                <h2>Round Complete</h2>
                <div id="round-scores" class="score-table"></div>
                <p class="round-info" id="round-info"></p>
            </div>
        </div>

        <!-- Game Over -->
        <div id="game-over" class="screen hidden">
            <div class="modal">
                <h2>Game Over</h2>
                <div id="final-scores" class="score-table"></div>
                <button id="btn-return-lobby" class="btn btn-primary">Return to Lobby</button>
            </div>
        </div>

        <!-- Settings toggle -->
        <button id="btn-mute" class="icon-btn mute-btn" title="Toggle Audio">&#x1f50a;</button>

        <!-- Disconnect banner -->
        <div id="disconnect-banner" class="disconnect-banner hidden">
            Connection lost. Reconnecting...
        </div>
    </div>

    <!-- Overlay: ticker + toasts -->
    <div id="overlay-container">
        <div id="ticker-bar" class="ticker-bar hidden">
            <span id="ticker-text"></span>
        </div>
        <div id="toast-container" class="toast-container"></div>
        <button id="btn-dashboard" class="icon-btn dashboard-btn hidden" title="Dashboard">
            <span id="badge-count" class="badge hidden">0</span>
            &#x1f4cb;
        </button>
    </div>

    <script src="ui.js"></script>
    <script type="module">
        import init from './pkg/breakpoint_client.js';
        await init();
    </script>
</body>
</html>
